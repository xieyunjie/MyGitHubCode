<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<head>
<title>用户修改密码</title>
</head>
<body>
	<composite:interface>
		<composite:attribute name="user" required="true" type="iCaster.Model.UserChangePassword" />
		<composite:attribute name="changeaction" method-signature="void action()" />
		<composite:clientBehavior name="buttonclick" event="click" targets="testcommandbtn" />

 
	</composite:interface>


	<composite:implementation>
		<p:panelGrid columns="3">
			<p:outputLabel value="用户名" />
			<p:outputLabel value="#{cc.attrs.user.userName}" />
			<h:message for="" />

			<p:outputLabel value="原密码" />
			<p:password value="#{cc.attrs.user.password}" id="password" required="true" />
			<h:message for="password" />


			<p:outputLabel value="新密码" />
			<p:password value="#{cc.attrs.user.newPassword}" id="newpassword" required="true" />
			<h:message for="newpassword" />


			<p:outputLabel value="确认新密码" />
			<p:password value="#{cc.attrs.user.confirmPassword}" id="confirmpassword" required="true" />
			<h:message for="confirmpassword" />


		</p:panelGrid>
		<p>
			<p:commandButton value="updatepassword" action="#{cc.attrs.changeaction}" />

			<p:commandButton id="testcommandbtn" value="xxx" />
 
		</p>

	</composite:implementation>
</body>
</html>
