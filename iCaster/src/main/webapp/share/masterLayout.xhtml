<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet name="primefacesCustomer.css" library="css" />
	<style type="text/css"> 
</style>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="100" collapsible="true" resizable="true"  >
			<ui:insert name="header">
				<ui:include src="/share/header.xhtml" />
			</ui:insert>
		</p:layoutUnit>
		<p:layoutUnit position="center" header="标题" styleClass="mainformcenter">
			<h:form id="masterfrom">
				<ui:insert name="content"></ui:insert>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="east" header="操作区" size="200" resizable="true" collapsible="true">
			<h:form id="operateform">
				<ui:insert name="operate"> 
				</ui:insert>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="south" size="45">
			<ui:insert name="footer">
				<ui:include src="/share/footer.xhtml" />
			</ui:insert>
		</p:layoutUnit>
	</p:layout>


</h:body>
</html>
